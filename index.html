<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }

        /* Heading style */
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        /* Paragraph style */
        p {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }

        /* Image styling */
        img {
            border: 3px solid #2ecc71;
            border-radius: 10px;
            margin: 15px 0;
        }

        /* Link styling */
        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Button styling */
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to My First Webpage</h1>

    <!-- Paragraph -->
    <p>This is a simple webpage created using HTML, styled with CSS, and made interactive with JavaScript.</p>

    <!-- Image -->
    <img src="https://via.placeholder.com/300" alt="Sample Image">

    <!-- Link -->
    <p>Learn more about web development on 
        <a href="https://developer.mozilla.org/en-US/" target="_blank">MDN Web Docs</a>.
    </p>

    <!-- Button for JavaScript -->
    <button id="alertBtn">Click Me</button>

    <script>
        // Get button element
        const btn = document.getElementById("alertBtn");

        // Add click event listener
        btn.addEventListener("click", function() {
            alert("Hello! You clicked the button ðŸš€");
        });
    </script>
</body>
</html>
